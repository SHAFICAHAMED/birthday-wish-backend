name: Send Daily Wish

on:
  schedule:
    - cron: '* * * * *'  # Every minute (for testing)
  workflow_dispatch:

jobs:
  sendWish:
    runs-on: ubuntu-latest

    steps:
      - name: Wait for Render to wake up and call API
        run: |
          curl --retry 5 --retry-delay 10 --retry-all-errors -X POST https://birthday-wish-backend.onrender.com/api/sendWish
