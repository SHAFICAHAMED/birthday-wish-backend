name: Send Daily Wish

on:
  schedule:
    - cron: '30 18 * * *'     # Every minute (testing)
  workflow_dispatch:

jobs:
  sendWish:
    runs-on: ubuntu-latest

    steps:
      - name: Wake up Render
        run: |
          echo "🌅 Waking up backend..."
          curl -s https://birthday-wish-backend.onrender.com/
          echo "⏳ Waiting for backend to warm up..."
          sleep 15

      - name: Call Wish API
        run: |
          echo "📡 Sending wish..."
          curl -v --retry 5 --retry-delay 10 --retry-all-errors -X POST https://birthday-wish-backend.onrender.com/api/sendWish
