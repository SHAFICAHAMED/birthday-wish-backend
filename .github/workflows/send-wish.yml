name: Send Daily Wish

on:
  schedule:
    - cron: '* * * * *'  # Runs every minute (for testing)

  workflow_dispatch:  # allows manual run

jobs:
  sendWish:
    runs-on: ubuntu-latest

    steps:
      - name: Call Wish API
        run: |
          curl -X POST https://birthday-wish-backend.onrender.com/api/sendWish
